logging:
    level:
        # hibernate가 남기는 모든 로그를 debug모드로 설정
        # jpa hibernate가 생성하는 sql이 로거를 통해서 출력되도록 하는 설정
        org.hibernate.SQL: debug
        org.hibernate.type: trace # 실제 들어가는 파라미터값을 출력해주는 설정